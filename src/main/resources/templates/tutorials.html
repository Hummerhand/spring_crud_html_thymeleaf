<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/JSP/Page"
      xmlns:text-align="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Hummerhand - Spring Boot Thymeleaf example</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script> -->
    <!-- <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script> -->
</head>

<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="main-container">

    <h2 class="text-center">Tutorials</h2>
        <div class="form-wrapper">
            <table class="crud-form-table">

        <div th:if="${tutorials.size() > 0}">


            <thead class="thead-crud-form">
                 <tr class="table-border">
                    <th class="my-col">Id</th>
                    <th class="my-col">Title</th>
                    <th class="my-col">Description</th>
                    <th class="my-col">Published</th>
                    <th class="my-col2">Actions</th>
                </tr>
                </thead>

                <tbody>
                    <th:block th:each="tutorial : ${tutorials}">

                        <th:url var="updateButton" value="/updateInfo">
                            <c:param name="tutorialId" value="${tutorial.id}"/>
                        </th:url>

                        <th:url var="deleteButton" value="/deleteTutorial">
                            <c:param name="tutorialId" value="${tutorial.id}"/>
                        </th:url>


                        <tr class="table-border">
                            <th>[[${tutorial.id}]]</th>
                            <td>[[${tutorial.title}]]</td>
                            <td>[[${tutorial.description}]]</td>
                            <td>
                                <a th:if="${tutorial.published == true}" class="fa-regular fa-square-check"
                                   th:href="@{'/tutorials/' + ${tutorial.id} + '/published/false'}" title="Disable this tutorial"></a>
                                <a th:if="${tutorial.published == false}" class="fa-regular fa-square icon-dark"
                                   th:href="@{'/tutorials/' + ${tutorial.id} + '/published/true'}" title="Enable this tutorial"></a>
                            </td>
                            <td class="my-col2">
                                <input class="btn-background" type="button" value="Update"
                                       onclick="window.location.href = '${updateButton}'"/>

                                <input class="btn-background" type="button" value="Delete"
                                       onclick="window.location.href = '${deleteButton}'"/>
                            </td>
                        </tr>
                    </th:block>
                </tbody>

            </table>
        </div>

        <div class="" th:unless="${tutorials.size() > 0}">
            <span>No tutorials found!</span>
        </div>

    <br>





</body>

</html>
