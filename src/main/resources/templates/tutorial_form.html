<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Hummerhand - Spring Boot Thymeleaf example</title>


    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <!--
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script> -->
</head>

<body>

<div th:replace="fragments/header :: header"></div>

    <h2 class="text-center">[[${pageTitle}]]</h2>
    <div class="container">
        <form class="my-form-horizontal" th:action="@{/saveTutorial}" modelAttribute="tutor" method="post" enctype="multipart/form-data"
              th:object="${tutorial}">

            <input type="hidden" th:field="*{id}" />

            <div class="my-form-group">
                <label class="my-control-label my-col-sm-2" for="title">Title</label>
                <div class="my-col-sm-10">
                    <input type="text" class="my-form-control" th:field="*{title}" required minlength="2"
                        maxlength="128" id="title" placeholder="Enter title"/>
                </div>
            </div>


            <div class="my-form-group">
                <label class="my-control-label my-col-sm-2" for="description">Description</label>
                <div class="my-col-sm-10">
                    <input type="text" class="my-form-control"th:field="*{description}" minlength="2"
                        maxlength="256" id="description" placeholder="Enter description"/>
                </div>
            </div>


            <div class="my-form-group">
                <label class="my-control-label my-col-sm-2">Published</label>
                <div class="my-col-sm-10">
                    <input type="checkbox" th:field="*{published}" />
                </div>
            </div>


            <div class="text-center">
                <input type="submit" value="Save" class="zb-btn"/>
                <a th:href="@{/tutorials}" title="Back to main menu" class="zb-btn">Cancel</a>
            </div>

        </form>
    </div>




</body>

</html>
